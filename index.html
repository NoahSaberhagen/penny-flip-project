<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Noah's Penny Flip Game</title>
</head>
<body>
    <h1>Penny Flip Game</h1>
    
    <img src="./assets/penny-heads.jpg" alt="penny-image">
   
    <div id="buttonCont">
        <button id="flip">Flip the penny!</button>
        <button id="clear">Clear scoreboard</button>
    </div>  

    <h2>Let's get rolling!</h2>

    <hr>

    <h3>Scoreboard</h3>

    <table class="center">
        <tr>               
            <th>Number of heads</th>
            <th>Percentage of heads</th>
            <th>Number of tails</th>
            <th>Percentage of tails</th>
        </tr>
        <tr>
            <td>0</td>
            <td>0%</td>
            <td>0</td>
            <td>0%</td>
        </tr>
    </table>

</body>
</html>
